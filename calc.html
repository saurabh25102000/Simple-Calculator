<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <span id="header_content">
        AWESOME CALCULATOR
        </span> <br>
        <small>created with &#10084;&#65039; by Saurabh Kumar</small><!--❤️-->
    </div>
    
    <div class="calcArea" title="calculator">
        
        <!-- <div class="tableArea"> -->
            <form action="" class="form">
                <input type="number" name="num1" placeholder="Enter num 1" autocomplete="off" autofocus>
                <input type="text" name="operation" id="operation" placeholder="op." autocomplete="off">
                <input type="number" name="num2" placeholder="Enter num 2" autocomplete="off">
                
            </form>
            <div class="common">
                 
            </div>
            <table class="table">
                <tbody>
                    <tr>
                        <td id="reset" colspan="3">AC</td>
                    </tr>
                    <tr>
                        <td class="number">0</td>  
                        <td class="number">1</td>
                        <td class="number">2</td>
                    </tr>
                    <tr>
                        <td class="number">3</td>
                        <td class="number">4</td>
                        <td class="number">5</td>

                    </tr>
                    <tr>
                        <td class="number">6</td>
                        <td class="number">7</td>
                        <td class="number">8</td>
                    </tr>
                    <tr>
                        <td class="number">9</td>
                        <td id="equal">=</td>   
                        <td class="sign">+</td>    
                    </tr>
                    <tr>
                        <td class="sign">-</td>
                        <td class="sign">*</td>
                        <td class="sign">/</td> <!--&#247;-->
                    </tr>
                </tbody>
            </table>
        <!-- </div> -->
    </div>



    <script src="calc.js"></script>
</body>
</html>
